<!DOCTYPE html>
<html>
<head>
  <title>To Do List</title>

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<nav class="navbar navbar-default nav">
  <div class="container-fluid">
    <div class="navbar-header">
      <h2>To-Do-List<br><h6>"Keeping Your Tasks in One Place"</h6></h2>
    </div>
  </div>
</nav> <!-- END NAV -->

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <table class="table table-hover table table-bordered">
         <thead>
           <tr class="header">
            <td>Task-to-Do</td>
            <td>Done?</td>
            <td>Delete</td>
           </tr>
         </thead>
         <tbody>
           <tr>
             <td>Remember to walk the dog, and take out the trash!</td>
             <td><div class="btn-done"><button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button></div></td>
             <td><div class="btn-delete"><button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></div></td>
           </tr>
         </tbody>
      </table>
    </div>

    <div class="col-md-4">
      <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Add New Task</h3>
      </div><!-- END PANEL HEADING -->
      <div class="panel-body">
        <div class="well">
          <textarea class="form-control" rows="3">
            
          </textarea><br />
          <div class="button-holder">
            <button type="submit" class="btn btn-success submit-task"><span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span></button>
          </div>
        </div><!-- END WELL-->
      </div> <!-- END PANEL BODY -->
    
    </div><!-- CLOSE PANEL -->
    </div><!-- CLOSE COLUMN -->

  </div><!-- END ROW -->


</div><!-- END CONTAINER -->







<!-- JavaScript and jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
