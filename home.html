<!DOCTYPE html>
<html>
<head>
  <title>To Do List</title>

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<nav class="navbar navbar-default nav">
  <div class="container-fluid">
    <div class="navbar-header">
      <h2>To-Do-List<br><h6>"Keeping Your Tasks in One Place"</h6></h2>
    </div>
  </div>
</nav> <!-- END NAV -->

<div class="container-fluid">
  <div class="row-fluid">
    <div class="col-md-8">
      <table class="table table-hover table-bordered">
         <thead>
           <tr class="header">
            <td>Task-to-Do</td>
            <td>Delete</td>
            <td>Done ?</td>
           </tr>
         </thead>
         <tbody>
           
         </tbody>
      </table>
    </div>

    <div class="col-md-4">
      <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Add New Task</h3>
      </div><!-- END PANEL HEADING -->
      <div class="panel-body">
        <div class="well">
            <form id="inputTask">
              <input type="text" placeholder="Type New Task Here!" id="newWord"> <br />
            </form>
          <div class="button-holder">
            <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span></button>
          </div>
        </div><!-- END WELL-->
      </div> <!-- END PANEL BODY -->
    
    </div><!-- CLOSE PANEL -->
    </div><!-- CLOSE COLUMN -->

  </div><!-- END ROW -->


</div><!-- END CONTAINER -->







<!-- JavaScript and jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
