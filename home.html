<!DOCTYPE html>
<html>
<head>
  <title>To Do List</title>

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Brand" src="images/checklist.png">
      </a>
    </div>
      <h3>Organize Your Everyday Tasks!</h3>
  </div>
</nav> <!-- END NAV -->

<div class="container-fluid">
  <div class="row-fluid">
    <div class="col-md-1"></div>
    <div class="col-md-7">
      <table class="table table-hover table-bordered">
         <thead>
           <tr class="header">
            <td>Task-to-Do</td>
            <td>Delete</td>
            <td>Done ?</td>
           </tr>
         </thead>
         <tbody>
           
         </tbody>
      </table>
    </div>

    <div class="col-md-3 aside">
      <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Add New Task</h3>
      </div><!-- END PANEL HEADING -->
      <div class="panel-body">
        <div class="well">
            <form>
              <textarea class="form-control" rows="3" id="newWord">
                
              </textarea>
            </form> <br />
          <div class="button-holder">
            <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span></button>
          </div>
        </div><!-- END WELL-->
      </div> <!-- END PANEL BODY -->
    
    </div><!-- CLOSE PANEL -->
    </div><!-- CLOSE COLUMN -->

  </div><!-- END ROW -->


</div><!-- END CONTAINER -->







<!-- JavaScript and jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
